<style>
  @keyframes spin-coin {
    0% {
      transform: rotateY(0deg);
    }

    50% {
      transform: rotateY(180deg);
    }

    100% {
      transform: rotateY(360deg);
    }
  }

  .animate-spin-coin {
    animation: spin-coin 2s linear infinite;
    /* Adjust the duration as needed */
  }
</style>
